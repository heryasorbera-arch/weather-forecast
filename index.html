<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توقعات الطقس في مصر</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ffc107;
            --secondary-color: #2193b0;
            --background-color: #121212;
            --card-background: rgba(255, 255, 255, 0.05);
            --text-color: #e0e0e0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #000000);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }
        
        .expert-name {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 3px 3px 6px var(--shadow-color);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            letter-spacing: 2px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .expert-name:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 900;
            text-shadow: 3px 3px 6px var(--shadow-color);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            letter-spacing: 2px;
            border: 1px solid var(--border-color);
        }

        #search-container {
            margin-bottom: 40px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        #city-input {
            width: 70%;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        
        #city-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #search-button {
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #search-button:hover {
            background-color: #ffca2c;
            transform: translateY(-2px);
        }

        #weather-forecast {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 90%;
            max-width: 1200px;
        }

        #daily-forecast-list {
            display: flex;
            gap: 15px;
            justify-content: flex-start; /* تغيير مهم لضمان ظهور كل الأيام */
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        
        #daily-forecast-list::-webkit-scrollbar {
            height: 8px;
        }
        
        #daily-forecast-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .weather-day {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            min-width: 150px;
            cursor: pointer;
            box-shadow: 0 8px 16px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0; /* إضافة مهمة لمنع العناصر من الانكماش */
        }
        
        .weather-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px var(--shadow-color);
        }

        .weather-day h3 {
            font-size: 1.2em;
            color: var(--primary-color);
            margin: 0 0 10px;
            text-shadow: 1px 1px 2px var(--shadow-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }
        
        .weather-day p {
            margin: 5px 0;
            font-size: 1em;
        }
        
        .weather-day img {
            width: 50px;
            height: 50px;
        }

        .hourly-forecast-container {
            margin-top: 25px;
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .hourly-forecast-container.active {
            display: block;
        }
        
        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        
        .hourly-forecast::-webkit-scrollbar {
            height: 8px;
        }
        
        .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .weather-hour {
            min-width: 90px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            transition: background-color 0.3s ease;
        }
        
        .weather-hour:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .weather-hour p {
            margin: 5px 0;
            font-size: 1em;
            font-weight: 700;
        }
        
        .weather-hour img {
            width: 45px;
            height: 45px;
        }
        
        .radar-container {
            width: 90%;
            max-width: 1200px;
            height: 600px;
            margin-top: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        
        .radar-container:hover {
            transform: scale(1.01);
        }

        .radar-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="expert-name">خبير الأرصاد الجوية عمرو عاشور</div>
    <h1>توقعات الطقس في مصر</h1>

    <div id="search-container">
        <input type="text" id="city-input" placeholder="ادخل اسم المدينة" list="cities-list">
        <datalist id="cities-list">
            <option value="القاهرة">
            <option value="الجيزة">
            <option value="الإسكندرية">
            <option value="أسوان">
            <option value="الأقصر">
            <option value="الغردقة">
            <option value="شرم الشيخ">
            <option value="بورسعيد">
            <option value="السويس">
            <option value="الفيوم">
            <option value="المنيا">
        </datalist>
        <button id="search-button">بحث</button>
    </div>

    <div id="weather-forecast">
        <p style="color: var(--text-color);">جاري تحميل بيانات الطقس...</p>
    </div>

    <div class="radar-container" id="radar-map">
        <p style="color: var(--text-color); padding-top: 20px;">جاري تحميل خريطة الرادار...</p>
    </div>

    <script>
        const apiKey = '36b796bfb5d54c68aa8230421250908';
        let currentCityData = null;

        async function getWeather(city) {
            const apiUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=10&lang=ar`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error) {
                    console.error('فشل جلب بيانات الطقس:', data.error.message);
                    document.getElementById('weather-forecast').innerHTML = `<p style="color: var(--text-color);">حدث خطأ: ${data.error.message}</p>`;
                    return;
                }
                
                document.querySelector('h1').innerHTML = `توقعات الطقس في ${data.location.name}`;
                currentCityData = data;
                displayDailyForecast();
                
                const lat = data.location.lat;
                const lon = data.location.lon;
                const radarIframe = `
                    <iframe src="https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&zoom=5&level=surface&overlay=rain&menu=false&message=true&marker=false&calendar=now&pressure=false&type=map&location=coordinates&detail=false&metric_uv_index=true&metric_temp=true&metric_wind=true" frameborder="0"></iframe>
                `;
                document.getElementById('radar-map').innerHTML = radarIframe;

            } catch (error) {
                console.error('فشل جلب بيانات الطقس:', error);
                document.getElementById('weather-forecast').innerHTML = '<p style="color: var(--text-color);">حدث خطأ في الاتصال بالخدمة. تأكد من اتصالك بالإنترنت.</p>';
            }
        }

        function displayDailyForecast() {
            if (!currentCityData) return;

            let dailyForecastHtml = '<div id="daily-forecast-list">';
            const forecastDays = currentCityData.forecast.forecastday;

            for (let i = 0; i < forecastDays.length; i++) {
                const dayData = forecastDays[i];
                const date = new Date(dayData.date).toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric' });
                const iconUrl = `https:${dayData.day.condition.icon}`;
                const maxTemp = Math.round(dayData.day.maxtemp_c);
                const minTemp = Math.round(dayData.day.mintemp_c);

                dailyForecastHtml += `
                    <div class="weather-day" data-day-index="${i}">
                        <h3>${date}</h3>
                        <img src="${iconUrl}" alt="icon">
                        <p>${maxTemp}°C / ${minTemp}°C</p>
                    </div>
                `;
            }
            dailyForecastHtml += '</div>';
            dailyForecastHtml += '<div id="hourly-forecast-details"></div>';
            
            document.getElementById('weather-forecast').innerHTML = dailyForecastHtml;
            
            attachDayClickHandlers();
            
            displayHourlyForecast(0);
        }

        function attachDayClickHandlers() {
            const dayCards = document.querySelectorAll('.weather-day');
            dayCards.forEach(card => {
                card.addEventListener('click', () => {
                    const index = card.getAttribute('data-day-index');
                    displayHourlyForecast(index);
                });
            });
        }
        
        function displayHourlyForecast(dayIndex) {
            if (!currentCityData) return;

            const dayData = currentCityData.forecast.forecastday[dayIndex];
            let hourlyForecast = dayData.hour;
            
            if (dayIndex == 0) {
                const currentHour = new Date().getHours();
                hourlyForecast = hourlyForecast.filter(hour => new Date(hour.time).getHours() >= currentHour);
            }

            let hourlyHtml = '';
            for (let j = 0; j < hourlyForecast.length; j++) {
                const hourData = hourlyForecast[j];
                const time = new Date(hourData.time).toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
                const temp = Math.round(hourData.temp_c);
                const iconUrl = `https:${hourData.condition.icon}`; 
                const description = hourData.condition.text;

                hourlyHtml += `
                    <div class="weather-hour">
                        <p>${time}</p>
                        <img src="${iconUrl}" alt="${description}">
                        <p>${temp}°C</p>
                    </div>
                `;
            }

            const maxTemp = Math.round(dayData.day.maxtemp_c);
            const minTemp = Math.round(dayData.day.mintemp_c);
            const chanceOfRain = dayData.day.daily_chance_of_rain;
            const chanceOfSnow = dayData.day.daily_chance_of_snow;
            const dayDescription = dayData.day.condition.text;
            
            let stormInfo = '';
            if (dayDescription.includes('عواصف') || dayDescription.includes('رعدية')) {
                 stormInfo = `<p style="color: #ffea00; font-weight: bold;">⚠️ توقعات عواصف رعدية!</p>`;
            }

            const fullDayHtml = `
                <div class="hourly-forecast-container active">
                    <h3>تفاصيل اليوم: ${new Date(dayData.date).toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric', month: 'short' })}</h3>
                    <p>الحرارة: ${maxTemp}°C / ${minTemp}°C</p>
                    ${stormInfo}
                    <p>فرصة أمطار: ${chanceOfRain}%</p>
                    <p>فرصة ثلوج: ${chanceOfSnow}%</p>
                    <div class="hourly-forecast">
                        ${hourlyHtml}
                    </div>
                </div>
            `;
            document.getElementById('hourly-forecast-details').innerHTML = fullDayHtml;
        }

        function loadWeatherForCity() {
            const city = document.getElementById('city-input').value || 'القاهرة';
            getWeather(city);
        }

        document.getElementById('search-button').addEventListener('click', loadWeatherForCity);
        document.getElementById('city-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadWeatherForCity();
            }
        });

        loadWeatherForCity();

        function scheduleDailyUpdate() {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const timeToMidnight = tomorrow.getTime() - now.getTime();
            
            setTimeout(() => {
                loadWeatherForCity();
                setInterval(loadWeatherForCity, 24 * 60 * 60 * 1000);
            }, timeToMidnight);
        }

        scheduleDailyUpdate();
    </script>
</body>
</html>
